<!DOCTYPE html>
<html>

<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="scoreboard">
        <div class="section">
            <h2 class="title">HOME</h2>
            <button class="scores-btn" id="home-score">0</button>
            <button class="add-scores-btn" onclick="homeAdd1()">+1</button>
            <button class="add-scores-btn" onclick="homeAdd2()">+2</button>
            <button class="add-scores-btn" onclick="homeAdd3()">+3</button>
        </div>

        <div class="section">
            <h2 class="title">GUEST</h2>
            <button class="scores-btn" id="guest-score">0</button>
            <button class="add-scores-btn" onclick="guestAdd1()">+1</button>
            <button class="add-scores-btn" onclick="guestAdd2()">+2</button>
            <button class="add-scores-btn" onclick="guestAdd3()">+3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
